<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assert/css/banner.css">

</head>
<body>
<div class="slideshow-container">
    <div class="mySlides">
        <img src="assert/shop1.jpg" style="width:846px;height: 472px">
    </div>

    <div class="mySlides">
        <img src="assert/shop2.png" style="width:846px;height: 472px">
    </div>

    <div class="mySlides">
        <img src="assert/shop3.jpg" style="width:846px;height: 472px">
    </div>
    <div class="mySlides">
        <img src="assert/shop4.jpg" style="width:846px;height: 472px">
    </div>
    <div class="mySlides">
        <img src="assert/shop5.jpg" style="width:846px;height: 472px">
    </div>
    <div class="mySlides">
        <img src="assert/shop6.jpg" style="width:846px;height: 472px">
    </div>
    <button class="prev" onclick="plusSlides(-1)">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
    </button>
    <button class="next" onclick="plusSlides(1)">
        <i class="fa fa-chevron-right" aria-hidden="true"></i>
    </button>
    <button class="dots">
        <i class="fa fa-genderless" aria-hidden="true"></i>
    </button>

</div>
<script src="assert/js/banner.js"></script>
</body>

</html>
